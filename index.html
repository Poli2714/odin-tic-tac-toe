<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="game-wrapper">
        <div class="tic-tac-toe">
          <div>
            <img src="./assets/x.png" alt="letter x" width="120" />
          </div>
          <div>
            <img src="./assets/cicle.png" alt="letter o" width="120" />
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <button class="btn">New Game</button>
      </main>
      <div class="attribution">
        Coded by <a href="">Elgun</a> for <a href="">The Odin Project</a>
      </div>
    </div>
  </body>
</html>
